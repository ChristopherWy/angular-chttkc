<div class="container">
  <div class="col-md-6 col-md-offset-3 loginBox">
    Welcome,  {{id}}
    <a href="javascript:void(0);" (click)="logout()">Logout</a>
  </div>
</div>


<div>
  <h2>Gd Releases</h2>
  <div class="panel panel-default">

    <div class="panel-heading">Filter</div>
    <div class="panel-body row">
      <div class="col-lg-3">
                <span>Release Version</span>

        <input autofocus="true" id="search-by-release-version"
               onfocus="this.value = this.value;"
               type="text" class="form-control" name="releaseVersionFilter"/>
      </div>
      <div class="col-lg-3">
        <span>Freigabestatus</span>

        <select name="instanzSelect" class="form-control" id="instanzSelectId"
                ng-model="vm.currentStatus" ng-change="vm.search()">
          <option value="">Alle</option>
          <option type="item-text-wrap">
          </option>
        </select>
      </div>
      <div class="col-lg-3">
        <span>Gültigkeitsdatum</span>
        <!--<md-datepicker ng-model="vm.releaseDate" md-placeholder="Datum"
                       ng-click="vm.search()"></md-datepicker>-->
      </div>
      <div class="col-lg-3">

        <button id="release-search_btn" class="md-primary pull-right" ng-click="" aria-label="search">
          <!--<span class="glyphicon glyphicon-search"/>
          <span class="hidden-xs hidden-sm">
                        Search</span>-->
        </button>
      </div>
    </div>
  </div>
  <br/>


  <div class="table-responsive">
    <table id="release_tbl" class="jh-table table table-striped">
      <thead>
      <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="">
        <th jh-sort-by="releaseVersion"><span>Release Version</span><span class="glyphicon glyphicon-sort"></span></th>
        <th jh-sort-by="description"><span>Description</span><span class="glyphicon glyphicon-sort"></span></th>
        <th jh-sort-by="createdUser"><span>Created User/Date</span></th>
        <th jh-sort-by="createdUser"><span>Changed Products</span></th>
        <th jh-sort-by="validFrom"><span>Gültig ab (Geplant)</span></th>
        <th jh-sort-by="currentGdReleaseLane.type"><span>Status</span><span class="glyphicon glyphicon-sort"></span></th>
        <th><span >Release Notes</span></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td class="text-right">
          <div class="btn-group flex-btn-group-container">
            <button type="submit" aria-label="details"
                       class="md-primary">
              <span class="glyphicon glyphicon-eye-open"></span>
              <span class="hidden-xs hidden-sm"></span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="text-center">
  </div>

</div>
